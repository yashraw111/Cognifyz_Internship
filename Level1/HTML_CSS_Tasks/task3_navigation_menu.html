<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation Menu</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }
        nav {
            background-color: black;
            padding: 17px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        nav .logo {
            color: white;
            font-size: 1.5rem;
            font-weight: bold;
            text-transform: uppercase;
        }
        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
        }
        nav ul li {
            margin-left: 20px;
        }
        nav ul li a {
            text-decoration: none;
            color: white;
            font-size: 1rem;
            transition: color 0.3s;
            position: relative;
        }
        nav ul li a::after{
            content: "";
            height: 2px;
            width: 10px;
            position: absolute;
            background-color: white;
            left: 0;
            bottom: -2px;
            transition: all 0.8s;

        }
        nav ul li a:hover::after{
            width: 45px;
            background-color: #ffcc00;
        }
        nav ul li a:hover {
            color: #ffcc00;
        }
    </style>
</head>
<body>
    <nav>
        <div class="logo">My Website</div>
        <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
    </nav>
</body>
</html>
