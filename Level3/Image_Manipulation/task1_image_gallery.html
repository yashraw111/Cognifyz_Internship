<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f4f4f4;
        }

        .gallery-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            width: 80%;
            margin: 20px auto;
        }

        .gallery-container img {
            width: 100%;
            height: auto;
            border-radius: 5px;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .gallery-container img:hover {
            transform: scale(1.1);
        }
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
        }

        .modal img {
            width: 80%;
            height: auto;
            border-radius: 10px;
        }

        .modal.active {
            display: flex;
        }

        .modal-close {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 30px;
            color: white;
            cursor: pointer;
            background: none;
            border: none;
        }
    </style>
</head>
<body>

    <div class="gallery-container">
        <img src="https://media.istockphoto.com/id/2148178474/photo/two-hispanic-programmers-collaborating-in-modern-office.webp?a=1&b=1&s=612x612&w=0&k=20&c=_wHVuIZuJv-FoMVws07hopohS8RKVhHA3PTQOjNEd5c=" alt="Image 1" onclick="openModal(this)">
        <img src="https://media.istockphoto.com/id/1552875565/photo/programming-coding-and-man-with-focus-hologram-and-trading-with-cyber-security-futuristic-and.webp?a=1&b=1&s=612x612&w=0&k=20&c=kDl6LkUcVrUP3MJwv17F2jsAndTroskw-ulbWDBI17E=" alt="Image 2" onclick="openModal(this)">
        <img src="https://media.istockphoto.com/id/2050780380/photo/hispanic-programmers-collaborating-on-software-development-in-a-modern-office-setting.webp?a=1&b=1&s=612x612&w=0&k=20&c=YiY0YH-8XMysOS3TyLM3wxUOEUd1lPnAtybUtJGr3lg=" alt="Image 3" onclick="openModal(this)">
        <img src="https://media.istockphoto.com/id/1830163120/photo/group-of-computer-programmers-talking-while-working-at-it-office.webp?a=1&b=1&s=612x612&w=0&k=20&c=N_1Fgjkv2hGWra2bcrP0EPUfwhmwXCqmFZnWRqib8i0=" alt="Image 4" onclick="openModal(this)">
        <img src="https://media.istockphoto.com/id/1320111440/photo/businessman.jpg?s=612x612&w=0&k=20&c=OlcsqGj237S6r4yNPuwKTdBaEBE1hWid5ABfFMmKsT8=" alt="Image 5" onclick="openModal(this)">
        <img src="https://media.istockphoto.com/id/2155996023/photo/full-size-photo-of-pretty-girl-sit-floor-netbook-modern-clothes-isolated-on-white-color.jpg?s=612x612&w=0&k=20&c=vHIQxh3SpbrDjMubbm2eN8Jc2yUbmi3MNvcq9_FCJDY=" alt="Image 6" onclick="openModal(this)">
    </div>

    <div class="modal" id="modal">
        <button class="modal-close" onclick="closeModal()">&times;</button>
        <img id="modal-img" src="" alt="Enlarged Image">
    </div>

    <script>
        function openModal(image) {
            const modal = document.getElementById('modal');
            const modalImg = document.getElementById('modal-img');
            modalImg.src = image.src;
            modal.classList.add('active');}

        function closeModal() {
            const modal = document.getElementById('modal');
            modal.classList.remove('active');
        }
    </script>

</body>
</html>
