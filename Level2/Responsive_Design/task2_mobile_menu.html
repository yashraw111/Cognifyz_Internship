<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Navigation Menu</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
        }
        nav {
            background-color: #333;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
        }
        .logo h1 {
            color: white;
            font-size: 1.5rem;
        }
        .menu {
            display: flex;
            gap: 20px;
        }
        .menu a {
            color: white;
            text-decoration: none;
            padding: 10px 15px;
            transition: background-color 0.3s ease;
        }
        .menu a:hover {
            background-color: #575757;
            border-radius: 5px;
        }
        .menu-icon {
            display: none;
            font-size: 30px;
            color: white;
            cursor: pointer;
        }
        @media screen and (max-width: 768px) {
            .menu {
                display: none;
                flex-direction: column;
                background-color: #333;
                width: 100%;
                position: absolute;
                top: 60px;
                left: 0;
                z-index: 1000;
                border-top: 1px solid #444;
            }
            .menu.active {
                display: flex;
            }
            .menu a {
                text-align: center;
                padding: 15px;
                border-bottom: 1px solid #444;
            }
            .menu-icon {
                display: block;
            }
        }
    </style>
</head>
<body>
    <nav>
        <div class="logo">
            <h1>My Website</h1>
        </div>
        <div class="menu-icon" onclick="toggleMenu()">&#9776;</div>
        <div class="menu">
            <a href="#home">Home</a>
            <a href="#about">About</a>
            <a href="#services">Services</a>
            <a href="#contact">Contact</a>
        </div>
    </nav>

    <script>
        function toggleMenu() {
            const menu = document.querySelector('.menu');
            menu.classList.toggle('active');
        }
    </script>
</body>
</html>
